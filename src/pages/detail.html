<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/dist/detail.js" type="module"></script>

        <title>Detail page</title>
    </head>

    <body>
        <!-- TITLE -->
        <h3 id="extensionName" style="padding-top:5%;padding-bottom:2%;text-align: center;"></h3>
        <!-- Back button -->
        <div id="backIcon" style="padding-left: 5%;">
            <a href="/index.html"><i class="fas fa-chevron-left fa-2x" style="color:slategray"></i></a>
        </div>
        <div id="detailExtension">
            <div class="col">
                <!-- Author -->
                <div style="text-align: center;padding-bottom: 3%;">
                    <p id="extAuthor">
                    </p>
                </div>
                <div class="img-container" style="text-align: center;">
                    <!--Image -->
                    <img id="image" style="border-radius: 50%;max-width: 25%; max-height: 25%;text-align: center;"
                        src="" alt="extension image">
                </div>
                <div class="row pt-5 pl-4 pr-4">
                    <!--TextArea-->
                    <textarea id="description" readonly="readonly" rows="8"
                        style="height:auto;width:100%;text-align: justify;padding: 5%;"></textarea>
                </div>
                <div class="row pt-5 pl-4 pr-4">
                    <!-- Downloads & Rating -->
                    <div id="downloads" class="col-8">
                    </div>
                    <div id="rating" class="col-4">
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
    </body>

</html>
